postgres:
  postgres:
    ConnConfig:
      Host: localhost
      Port: 5432
      Database: transactions
      User: postgres
      Password: changeme
      ConnectTimeout: 5s

    BeforeConnect: null # задается вне yml (internal/storage/postgres/pool.go)
    AfterConnect: null
    BeforeAcquire: null
    AfterRelease: null

    MaxConnLifetime: 10s
    MaxConnLifetimeJitter: 0s
    maxConnIdleTime: 5s
    MaxConns: 10
    MinConns: 5
    HealthCheckPeriod: 5s
    LazyConnect: false

migration:
  ConnectRetries: 5
  ConnectRetryDelay: 5s

server:
  host: 0.0.0.0
  port: 8080

logger:
  logger:
    Level: "debug"
    Development: true
    Encoding: "json"
    OutputPaths: ["stdout"]
    ErrorOutputPaths: ["stderr"]
    EncoderConfig:
      MessageKey: "message"
      LevelKey: "level"
      TimeKey: "timestamp"